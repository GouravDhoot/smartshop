<div class="jumbotron">
    <h3 class="text-light">Products</h3>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text material-icons">shopping_cart</span>
        </div>
        <input type="text" class="form-control" placeholder="Search Foods" [(ngModel)]="searchtext" (input)="search()">
    </div>
    <select (change)="productTypeSelected($event)">
            <option value="none" selected disabled hidden> Select Category  </option>
            <option value="All" >All Products</option>
            <option *ngFor="let type of productType" value="{{type}}">{{type}}</option>
    </select>
</div>

<div class="container-fluid mb-5">

</div>
