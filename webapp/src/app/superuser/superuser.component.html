<div class="row">
    <div class="col-xl-11 mt-5 ml-5 mr-5 mx-auto">
      <h2>Shop Managers</h2>
      <!-- <div *ngIf="cart.total==0"> -->
        <!-- <div class="alert alert-danger">
          No Items in cart. Use 'Add to Cart' option in <a routerLink="/search-bar">menu item list</a>.
        </div>
      </div> -->
      <!-- <div *ngIf="cart.total!=0"> -->
        <div class="card mt-5">
            <table class="table">
              <tr>
                <th class="ml-5">UserId</th>
                <th class="ml-5">First Name</th>
                <th class="ml-5">Last Name</th>
                <th class="ml-5">Age</th>
                <th class="ml-5">Gender</th>
                <th class="ml-5">Contact Number</th>
                <th class="ml-5">Status</th>
                <th class="ml-5">Response</th>
              </tr>

            <tr *ngFor="let manager of managerList">
              <td class="ml-5">{{manager.userId}}</td>
              <td class="ml-5">{{manager.firstName}}</td>
              <td class="ml-5">{{manager.lastName}}</td>
              <td class="ml-5">{{manager.age}}</td>
              <td class="ml-5">{{manager.gender}}</td>
              <td class="ml-5">{{manager.contactNumber}}</td>
              <td class="ml-5">{{manager.status}}</td>
              <td class="ml-5"><button type="submit" class="badge-success" (click)="accept(manager)">Accept</button></td>
              <td class="ml-5"><button type="submit" class="badge-danger" (click)="decline(manager)">Decline</button></td>
                  </tr>
          </table>
        </div>
      </div>
    </div>
