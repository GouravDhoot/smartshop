
<form #loginForm="ngForm">

    <div class="container border col-6 col-expand-lg mt-5 pb-3 mb-5">
      <h3>Login</h3>
      <div class="row">
        <div class="form-group col-12">
          <label for="username">Username</label> <div><input name="username" required 
            type="text" [(ngModel)]="this.username" #usernameText=ngModel placeholder="Enter username" />
            <div><small *ngIf="!usernameText.value" >Name field is required</small></div>
        </div></div>
      </div>
      <div class="row">
        <div class="form-group col-12">
          <label for="pass">Password</label><div> <input name="this.password" type="password" required
          [(ngModel)]="password" #passwordText=ngModel placeholder="Enter password" />
          <div><small *ngIf="!passwordText.value" >Password field is required</small></div>
    
        </div></div>
      </div>
      <div class="row col-12">
        <button type="button" [disabled]="!loginForm.valid" class="btn btn-success ml-3 mt-2" (click)="onlogin()">Login</button>
        <span class="ml-auto pt-2">New here?<a routerLink="/signup">Signup</a></span>
      </div>
    </div>
    <div class="container  col-2 col-expand-lg mt-5 pb-3 mb-5 " *ngIf="!authenticated"><p class="text-danger">Login Failed!</p></div>
    
    </form>
